<md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">

        <md-button class="md-icon-button" aria-label="Menu" ng-click="back()">
            <md-icon md-svg-icon="img/icons/ic_arrow_back_48px.svg"></md-icon>
        </md-button>

        <h3>
            <span>{{texts.title}}</span>
        </h3>
        <h3>
            <span>: {{subtitle}} </span>
        </h3>
        <h3>
            <span>: {{edittedItem.name}} </span>
        </h3>

        <span flex></span>

        <md-button class="md-icon-button" aria-label="Menu" ng-click="saveItem()">
            <md-icon md-svg-icon="img/icons/ic_save_48px.svg"></md-icon>
        </md-button>

    </div>
</md-toolbar>
