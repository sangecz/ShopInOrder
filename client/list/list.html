
<div ng-include="'../components/toolbar.html'"></div>

<div class="container-content">

    <form ng-submit="addItem()">
       <md-input-container class="md-block">
           <label>{{texts.list.add}}</label>
           <input ng-model="newItem">
       </md-input-container>
       <input type="submit" style="position: absolute; left: -9999px"/>
    </form>

    <p ng-show="items.length == 0" class="crossed">{{texts.empty}}</p>

    <ul ui-sortable="sortableOptions"  ng-model="items" class="list">
       <li ng-repeat="item in items" class="item">
           <table class="list-item" width="100%">
               <tr>
                   <td width="70%" ng-click="editItem(item)">{{ item.name }}</td>
                   <td width="10%" >{{ item.position }}</td>
                   <td width="10%" ng-click="editItem(item)">
                       <md-button class="md-icon-button" aria-label="Edit">
                           <md-icon md-svg-icon="/img/icons/ic_edit_48px.svg"></md-icon>
                       </md-button>
                   </td>
                   <td width="10%" ng-click="crossItem(item)">
                       <md-button class="md-icon-button" aria-label="Cross">
                           <md-icon md-svg-icon="/img/icons/ic_cancel_48px.svg"></md-icon>
                       </md-button>
                   </td>
               </tr>
           </table>

       </li>
   </ul>

    <md-button style="float: right;" ng-show="crossedItems.length > 0" ng-click="deleteAll()"
               class="md-raised">{{texts.deleteCrossed}}</md-button>

    <p ng-show="crossedItems.length > 0" class="crossed">{{texts.crossed}}</p>
    <div style="clear: both;"></div>


    <ul class="list">
           <li ng-repeat="item in crossedItems" class="item-crossed">
               <table class="list-item" width="100%">
                   <tr>
                       <td width="80%" >{{ item.name }}</td>
                       <td width="10%" >{{ item.count }}</td>
                       <td width="10%" ng-click="uncrossItem(item)">
                           <md-button class="md-icon-button" aria-label="Uncross">
                               <md-icon md-svg-icon="/img/icons/ic_cancel_48px.svg"></md-icon>
                           </md-button>
                       </td>
                   </tr>
               </table>

           </li>
       </ul>

</div>
